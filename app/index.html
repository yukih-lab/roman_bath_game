<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    html, body {
        height: 100%;
    }
    html {
        display: table;
        margin : auto;
    }
    body {
        diplay : table-cell;
        vertical-align: middle;
    }
    .contents {
        display: flex;
        flex-direction: column;
    }
    .contents .image-view {
        margin : auto;
    }
    .contents .stage {
        display: flex;
        margin : auto;
    }
    .stage .player {
        display: flex;
        flex-direction: column;
    }
    .player .hand {
        display: flex;
    }
    .player.user .hand {
        flex-direction: row-reverse;
    }
    .player.user .hand .history {
        flex-direction: row-reverse;
    }
    .hand .current.score {
        background-color: red;
        width:30px;
    }
    .hand .history {
        width : 200px;
        display: flex;
    }
    .history .score:nth-of-type(1) {
        width : 30px;
    }
    .history .score:nth-of-type(2) {
        width : 20px;
    }
    .history .score:nth-of-type(3) {
        width : 15px;
    }
    .history .score:nth-child(n + 4):nth-child(-n + 7)  {
        width : 5px;
    }
    .history .score:nth-child(n + 8)  {
        width : 3px;
    }
    .history .score {
        background-color:goldenrod;
        width : 5px;
        margin : 3px;
    }
    .score {
        margin : 3px;
        text-align: center;
    }
</style>
<script type="text/javascript">
    // 画面操作スクリプト
    function ondragstart_handler(event) {
        console.log("catch event ondragstart_handler", event);
    }
    function ondragend_handler(event) {
        console.log("catch event ondragend_handler", event);
    }

    function ondragover_handler(event) {
        console.log("catch event ondragover_handler", event);
    }

    function ondrop_handler(event) {
        console.log("catch event ondrop_handler", event);
    }
</script>
<body>
<div id="mock" class="contents">
    <div class="image-view">
        <img src="https://placehold.jp/430x200.png" title="dummy"/>
    </div>
    <div class="stage">
        <div class="player user">
            <div class="hand right">
                <div class="current score" draggable="true" ondragstart="ondragstart_handler(event)" ondragend="ondragend_handler(event)" ondragover="ondragover_handler(event)" ondrop="ondrop_handler(event)" >
                    r
                </div>
                <div class="history">
                    <div class="score">r1</div>
                    <div class="score">r2</div>
                    <div class="score">r3</div>
                </div>
            </div>
            <div class="hand left">
                <div class="current score" draggable="true" ondragstart="ondragstart_handler(event)" ondragend="ondragend_handler(event)" ondragover="ondragover_handler(event)" ondrop="ondrop_handler(event)" >
                    l
                </div>
                <div class="history">
                    <div class="score">l1</div>
                    <div class="score">l2</div>
                    <div class="score">l3</div>
                </div>
            </div>
        </div>
        <div class="player opponent">
            <div class="hand right">
                <div class="current score" draggable="true" ondragstart="ondragstart_handler(event)" ondragend="ondragend_handler(event)" ondragover="ondragover_handler(event)" ondrop="ondrop_handler(event)" >
                    r
                </div>
                <div class="history">
                    <div class="score">r1</div>
                    <div class="score">r2</div>
                    <div class="score">r3</div>
                </div>
            </div>
            <div class="hand left">
                <div class="current score" draggable="true" ondragstart="ondragstart_handler(event)" ondragend="ondragend_handler(event)" ondragover="ondragover_handler(event)" ondrop="ondrop_handler(event)" >
                    l
                </div>
                <div class="history">
                    <div class="score">l1</div>
                    <div class="score">l2</div>
                    <div class="score">l3</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="root"></div>
<script src="./bundle.js"></script>
</body>
</html>
